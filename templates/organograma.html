<section id="organograma" class="content-section">
    <div class="organograma">
        <div class="organograma-header">
            <h2>Organograma</h2>
            <div class="organograma-actions">
                <button id="btnAdicionarCargo" class="btn-primary">
                    <i class="fas fa-plus"></i> Adicionar Cargo
                </button>
                <button id="btnEditarOrganograma" class="btn-secondary">
                    <i class="fas fa-edit"></i> Editar Organograma
                </button>
            </div>
        </div>
        <div class="organograma-container">
            <!-- O conteúdo do organograma será gerado dinamicamente pelo JavaScript -->
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Cargo -->
    <div id="cargoModal" class="modal-cargo">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar/Editar Cargo</h3>
                <button class="btn-close">&times;</button>
            </div>
            <form id="cargoForm">
                <div class="form-group">
                    <label for="titulo">Título do Cargo:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome do Responsável:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nível do Cargo:</label>
                    <select id="nivel" name="nivel" required>
                        <option value="1">Diretoria</option>
                        <option value="2">Gerência</option>
                        <option value="3">Coordenação</option>
                        <option value="4">Operacional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cargoSuperior">Cargo Superior:</label>
                    <select id="cargoSuperior" name="cargoSuperior">
                        <option value="">Selecione um cargo superior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Posição em relação ao cargo superior:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="posicao" value="abaixo" checked>
                            Abaixo do Cargo Superior
                        </label>
                        <label>
                            <input type="radio" name="posicao" value="lado">
                            Ao Lado do Cargo Superior
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição do Cargo:</label>
                    <textarea id="descricao" name="descricao" rows="4"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</section>
